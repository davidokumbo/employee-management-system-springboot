<html xmlns="http://www.thymleaf.org">
    <head>
       
        <title> update Employee </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
        
    </head>
    <body>
        <div class="container">
            <h2>Update employee details</h2>
            <hr>
            <form th:action="@{updateEmployee}" th:object="${employeedetails}" method="post">
                <input type="text" th:field="*{name}" class="form-control col-4 mb-4">
                <input type="text" th:field="*{email}" class="form-control col-4 mb-4">
                <input type="text" th:field="*{department}" class="form-control col-4 mb-4">
                <button type="submit" class="btn btn-primary">update</button>
                <input type="hidden" th:field="*{id}">

            </form>
            <hr>
            <a  th:href="@{/employees/employeeList}">Back to list</a>

            


        </div>
    </body>

</html>
